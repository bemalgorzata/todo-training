<h1>Create Employee</h1>

<form [formGroup]="createEmployee" (ngSubmit)="onCreateEmployeeSubmited(createEmployee)">
    <input type="text" formControlName="name" placeholder="Name">
    <input type="text" formControlName="info" placeholder="Info">
    <input type="text" formControlName="imageUrl" placeholder="Image Url">
    <input type="text" formControlName="department" placeholder="Department">
    <!-- <input type="text" formControlName="employeeCount" placeholder="Employee Count"> -->
    <input type="submit" value="Submit">
</form>
