<div class="container">
    <div class="row" style="margin: 35px;">
        <div class="col" *ngFor="let employee of employees$ | async">
            <div class="card" style="width: 18rem;">
                <img [src]="employee.image" class="card-img-top" routerLink="/pracownik/Andrzej" style="rounded"
                    alt="andrzej">
                <div class="card-body ">
                    <h5 class="card-title fw-bold">{{employee.name}}</h5>
                    <p class="card-text">{{employee.info}}</p>
                    <a class="btn btn-info" [routerLink]="employee.link">{{employee.button}}</a>
                </div>
            </div>
        </div>
    </div>
