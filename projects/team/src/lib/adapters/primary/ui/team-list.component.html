<div class="container">
    <div class="row" style="margin: 25px; padding: 10px;">
        <div class="col" *ngFor="let employee of employees$ | async">
            <div class="card text-center" style="width: 18rem;">
                <img [src]="employee.imageUrl" class="card-img-top" routerLink="/pracownik/{{employee.id}}"
                    style="rounded">
                <div class="card-body ">
                    <h5 class="card-title fw-bold">{{employee.name}}</h5>
                    <p class="card-text">{{employee.info}}</p>
                    <p class="card-text"><b>Dział: </b>{{employee.department.name}}</p>
                    <p class="card-text"><b>Pracownik: </b>{{employee.department.employeeCount}}</p>
                    <a class="btn btn-info" routerLink="/pracownik/{{employee.id}}">Sprawdź!</a>
                </div>
            </div>
        </div>
    </div>
